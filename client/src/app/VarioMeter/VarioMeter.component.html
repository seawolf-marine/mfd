<svg [attr.height]="(radius * 2) + (bezel * 2) + 10" [attr.width]="(radius *2) + (bezel * 2) + 10" font-family="arial">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="5" dy="5" stdDeviation="0.2" flood-color="#F00" />
    </filter>
  </defs>
  <path [attr.d]="bezelPath" fill="#000" filter="url(#shadow)"/>

  <circle [attr.cx]="fullWidth * 0.1" [attr.cy]="fullHeight * 0.1" [attr.r]="7" fill="black"  />
  <circle [attr.cx]="fullWidth * 0.9" [attr.cy]="fullHeight * 0.1" [attr.r]="7" fill="black"  />
  <circle [attr.cx]="fullWidth * 0.9" [attr.cy]="fullHeight * 0.9" [attr.r]="7" fill="black"  />
  <circle [attr.cx]="fullWidth * 0.1" [attr.cy]="fullHeight * 0.9" [attr.r]="7" fill="black"  />

  <circle [attr.cx]="centerY" fill="#0" [attr.cy]="centerX" [attr.r]="radius + 6" stroke="gray" filter="url(#shadow)" /> 
  <circle [attr.cx]="radius + bezel" fill="black" [attr.cy]="radius + bezel" [attr.r]="radius" stroke="white" stroke-width="2" />
 
  <line *ngFor="let segment of upSegmentsMinor" [attr.x1]="segment.x1" [attr.x2]="segment.x2" [attr.y1]="segment.y1"
       [attr.y2]="segment.y2" stroke="gray" stroke-width="2" />
 
  <line *ngFor="let segment of downSegmentsMinor" [attr.x1]="segment.x1" [attr.x2]="segment.x2" [attr.y1]="segment.y1"
    [attr.y2]="segment.y2" stroke="white" stroke-width="3" />
    
  <line *ngFor="let segment of downSegments" [attr.x1]="segment.x1" [attr.x2]="segment.x2" [attr.y1]="segment.y1"
    [attr.y2]="segment.y2" stroke="white" stroke-width="3" />
 
  <line *ngFor="let segment of upSegments" [attr.x1]="segment.x1" [attr.x2]="segment.x2" [attr.y1]="segment.y1"
    [attr.y2]="segment.y2" stroke="white" stroke-width="3" />
    
  <line *ngFor="let segment of downSegments" [attr.x1]="segment.x1" [attr.x2]="segment.x2" [attr.y1]="segment.y1"
    [attr.y2]="segment.y2" stroke="white" stroke-width="3" />

  <text *ngFor="let segment of upSegments" [attr.x]="segment.labelX" [attr.y]="segment.labelY" dominant-baseline="middle"
    font-weight="bold" text-anchor="middle" fill="white">{{segment.label}}</text>

  <text *ngFor="let segment of downSegments" [attr.x]="segment.labelX" [attr.y]="segment.labelY" dominant-baseline="middle"
     font-weight="bold" text-anchor="middle" fill="white">{{segment.label}}</text>

  <text fill="white" dominant-baseline="middle" text-anchor="middle" [attr.x]="radius + bezel"
    [attr.y]="radius /1.5 + bezel">{{value}}</text>
    
   <text font-size="10" fill="white" dominant-baseline="middle" text-anchor="middle" [attr.x]="radius * 0.4 + bezel"
    [attr.y]="(radius + bezel) - 14">UP</text>
 
   <text font-size="10" fill="white" dominant-baseline="middle" text-anchor="middle" [attr.x]="radius * 0.5 + bezel"
    [attr.y]="(radius + bezel) + 14">DOWN</text>
 
    <path [attr.d]="pointer" fill="white" />

    <path [attr.d]="upRefArrow" stroke="white" stroke-width="2" />
    <path [attr.d]="downRefArrow" stroke="white" stroke-width="2"/>


    <line [attr.x1]="center" [attr.y1]="center" [attr.x2]="tenKX" [attr.y2]="tenKY" stroke="white" stroke-width="2" />
    <circle [attr.cx]="centerX" fill="#333" [attr.cy]="centerY" [attr.r]="radius * 0.1" fill="#444" />
    <circle [attr.cx]="centerX" fill="#333" [attr.cy]="centerY" [attr.r]="radius * 0.04" fill="black" />

</svg>
